<!DOCTYPE html>
<html>

<head>
    <title>Race</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" required>
        <div>Select a race:</div>
        <div>
            <input type="radio" id="race1" name="raceName">
            <label for="race1">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="race2" name="raceName">
            <label for="race2">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="race3" name="raceName">
            <label for="race3">Full Marathon</label>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="password">Password</label>
        <input type="password" id="password">
        <div>
            <span>Select Age Group:</span>
            <select>
                <option>under 18</option>
                <option>18-30</option>
                <option>30-50</option>
                <option>50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
